spring.application.name=passenger-service
server.port=8091

spring.datasource.url=${PG_URL}/passenger_service_db
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/taxi/protocol/openid-connect/certs