spring:
  application:
    name: ride-service

  datasource:
    url: ${PG_URL}/ride_service_db
    username: ${PG_USERNAME}
    password: ${PG_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true


  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

server:
  port: 8093
